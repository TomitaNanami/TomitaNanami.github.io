<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>nav4</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="css/nav4.css">
</head>
<body>

    <div class="menu-container">
        <!-- タイトルとメニュー閉じるボタン -->
        <div class="up-container">
            <div class="w-title">
                <img src="img/nav/w-sevenSeas.svg" alt="title">
            </div>
            <div class="w-menu">
                <img src="img/nav/w-menu.svg" alt="close">
            </div>
        </div>
        <!-- 左右のコンテナ -->
        <!-- <div class="side-container"> -->
            <!-- 左のサブタイトルのコンテナ -->
            <div class="side-container-left">
                <img src="img/nav/w-leftBar.svg" alt="sub-title">
            </div>
            <!-- 右のコンテナ -->
            <div class="side-container-right">
                    <div class="w-facebook">
                        <img src="img/nav/w-facebook.svg" alt="facebook">
                    </div>
                    <div class="w-behance">
                        <img src="img/nav/w-behance.svg" alt="Behance">
                    </div>
                    <div class="w-instagram">
                        <img src="img/nav/w-instagram.svg" alt="instagram">
                    </div>
                    <div class="w-bar">
                        <img src="img/nav/w-rightBar.svg" alt="">
                    </div>
                    <div class="w-contact">
                        <img src="img/nav/w-contact.svg" alt="contact">
                    </div>
            </div>
        <!-- </div> -->
        <!-- 各ページへのリンク -->
        <div class="middle-sontainer">
            <div class="w-topPuzzle">
                <img src="img/nav/w-topPuzzle.svg" alt="TOP-PUZZLE">
            </div>
            <div class="w-home">
                <img src="img/nav/w-home.svg" alt="HOME">
            </div>
            <div class="w-webApp">
                <img src="img/nav/w-webApp.svg" alt="WEB&APP">
            </div>
            <div class="w-game">
                <img src="img/nav/w-game.svg" alt="GAME">
            </div>
            <div class="w-graphic">
                <img src="img/nav/w-graphic.svg" alt="GRAPHIC">
            </div>
            <div class="w-other">
                <img src="img/nav/w-other.svg" alt="OTHER">
            </div>
        </div>
    </div>

</body>
</html>
