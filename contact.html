<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>CONTACT | NANAMI TOMITA PORTFOLIO</title>
</head>
<body>

<header>
    <h1>NANAMI TOMITA PORTFOLIO</h1>
</header>

    <nav>
        <ul>
            <li><a href="index.html">HOME</a></li>
            <li>CONTACT</li>
        </ul>
    </nav>

    <section>
        <h2>PROFILE</h2>
        <p>お問合せはこちらから</p>

        <form action="formmail.php">
            <table>
                <tr>
                    <td>
                        お名前
                    </td>
                    <td>
                        <input type="text" name="contact-name"
                        maxlength="20" placeholder="例：米倉明男">
                    </td>
                </tr>
                <tr>
                    <th>企業/個人</th>
                    <td>
                        <input type="radio" name="contact-type" value="com" checked>企業
                        <input type="radio" name="contact-type" value="person">個人
                    </td>
                </tr>
                <tr>
                    <th>お問合せ内容</th>
                    <td>
                        <select name="contact-list">
                            <option value="design">デザイン制作</option>
                            <option value="seminar">セミナー</option>
                            <option value="recruit">採用</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>その他</th>
                    <td>
                        <textarea name="contact-name" rows="4" cols="40">
                        </textarea>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="checkbox" name="contact-agrement" value="agree">同意します
                        <!-- <input type="checkbox" name="contact-agrement" value="disagree" checked>同意しません -->
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="submit" value="確認">
                    </td>
                </tr>
            </table>
        </form>
    </section>

    <table border="1">
        <tr>
            <td>1</td>
            <td colspan="2">2</td>
        </tr>

        <tr>
            <td rowspan="2">4</td>
            <td>5</td>
            <td>6</td>
        </tr>

        <tr>
            <td>8</td>
            <td>9</td>
        </tr>
    </table>


    <footer>
        <p><small>&copy;copyright NANAMI TOMITA. All Right Reserved</small></p>
    </footer>


</body>
</html>
